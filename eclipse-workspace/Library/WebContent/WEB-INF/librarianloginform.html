<h3>Librarian Login</h3>
  <form action="LibrarianLogin" method="post" style="width:300px">
  <div class="form-group">
    <label for="email1">Email address</label>
    <input type="email" class="form-control" name="email" id="email1" placeholder="Email"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" name="password" id="password1" placeholder="Password"/>
  </div> 
  <div class="form-group">
    <label for="Libname">Librarian Name</label>
    <input type="libname" class="form-control" name="libname" id="libname1" placeholder="libname"/>
  </div> 
  <div class="form-group">
    <label for="libid">Lib Id</label>
    <input type="libid" class="form-control" name="libid" id="libid1" placeholder="libid"/>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
